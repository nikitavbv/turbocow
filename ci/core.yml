.core:
  variables:
    CRATE_NAME: core
    IMAGE_NAME: core
  only:
    changes:
      - core/**/*
      - images/service.Dockerfile

core test:
  extends: 
    - .cargo_test
    - .core

core build:
  extends:
    - .cargo_build_executable
    - .core

core image:
  extends: 
    - .service_build
    - .core
  needs: ['core test', 'core build']