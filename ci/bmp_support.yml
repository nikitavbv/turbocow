.bmp_support:
  variables:
    CRATE_NAME: bmp_support
  only:
    changes:
      - bmp_support/**/*
      - ci/bmp_support.yml

bmp support test:
  extends: 
    - .cargo_test
    - .bmp_support

bmp support build:
  extends: 
    - .cargo_build_lib
    - .bmp_support

bmp support deploy:
  extends:
    - .plugin_deploy
    - .bmp_support