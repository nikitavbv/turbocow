.bmp_support:
  variables:
    CRATE_NAME: bmp_support
  only:
    changes:
      - bmp_support/**/*
      - ci/bmp_support.yml
      - ci/templates.yml

bmp support test:
  extends: 
    - .cargo_test
    - .bmp_support

bmp support build:
  extends: 
    - .cargo_build_lib
    - .bmp_support

bmp support build windows:
  extends: 
    - .cargo_build_lib_windows
    - .bmp_support

bmp support deploy:
  extends:
    - .plugin_deploy
    - .bmp_support
  needs: ['bmp support build']

bmp support deploy windows:
  extends:
    - .plugin_deploy_windows
    - .bmp_support
  needs: ['bmp support build windows']