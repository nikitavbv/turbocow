.jpeg_support:
  variables:
    CRATE_NAME: jpeg_support
  only:
    changes:
      - jpeg_support/**/*
      - ci/jpeg_support.yml
      - ci/templates.yml

jpeg support test:
  extends: 
    - .cargo_test
    - .jpeg_support

jpeg support build:
  extends: 
    - .cargo_build_lib
    - .jpeg_support

jpeg support build windows:
  extends: 
    - .cargo_build_lib_windows
    - .jpeg_support

jpeg support deploy:
  extends:
    - .plugin_deploy
    - .jpeg_support
  needs: ['jpeg support build', 'jpeg support test']

jpeg support deploy windows:
  extends:
    - .plugin_deploy_windows
    - .jpeg_support
  needs: ['jpeg support build windows', 'jpeg support test']