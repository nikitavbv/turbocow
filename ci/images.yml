.build_util_image:
  extends: .image_build
  stage: build
  needs: []
  variables:
    DOCKERFILE_NAME: $IMAGE_NAME
  only:
    refs:
      - master

build rust openssl:
  extends: .build_util_image
  variables:
    IMAGE_NAME: rust_openssl
  only:
    changes:
      - images/rust_openssl.Dockerfile

build deploy tools:
  extends: .build_util_image
  variables:
    IMAGE_NAME: deploy_tools
  only:
    changes:
      - images/deploy_tools.Dockerfile