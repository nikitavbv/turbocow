.converter:
  variables:
    CRATE_NAME: converter
  only:
    changes:
      - converter/**/*
      - ci/converter.yml

converter test:
  extends: 
    - .cargo_test
    - .converter

converter build:
  extends: 
    - .cargo_build_executable
    - .converter

converter build windows:
  extends:
    - .cargo_build_executable_windows
    - .converter

converter deploy:
  extends: 
    - .executable_deploy
    - .converter
  needs: ['converter build']

converter deploy windows:
  extends:
    - .executable_deploy_windows
    - .converter
  needs: ['converter build windows']