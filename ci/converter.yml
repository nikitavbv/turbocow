.converter:
  variables:
    CRATE_NAME: converter
  only:
    changes:
      - converter/**/*
      - ci/converter.yml

converter test:
  extends: 
    - .cargo_test
    - .converter

converter build:
  extends: 
    - .cargo_build_executable
    - .converter

converter build windows:
  extends:
    - .cargo_build_executable_windows
    - .converter