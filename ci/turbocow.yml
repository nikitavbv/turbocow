.turbocow:
  variables:
    CRATE_NAME: turbocow
    IMAGE_NAME: turbocow
  only:
    changes:
      - turbocow/**/*
      - images/service.Dockerfile
      - ci/templates.yml
      - ci/turbocow.yml

turbocow test:
  extends: 
    - .cargo_test
    - .turbocow

turbocow build:
  extends:
    - .cargo_build_executable
    - .turbocow

converter build windows:
  extends:
    - .cargo_build_executable_windows
    - .turbocow

turbocow image:
  extends: 
    - .service_build
    - .turbocow
  needs: ['turbocow test', 'turbocow build']

turbocow deploy:
  extends: 
    - .executable_deploy
    - .turbocow
  needs: ['turbocow test', 'turbocow build']

turbocow deploy windows:
  extends:
    - .executable_deploy_windows
    - .turbocow
  needs: ['turbocow test', 'turbocow build windows']