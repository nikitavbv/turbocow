.ppm_support:
  variables:
    CRATE_NAME: ppm_support
  only:
    changes:
      - ppm_support/**/*
      - ci/ppm_support.yml
      - ci/templates.yml

ppm support test:
  extends: 
    - .cargo_test
    - .ppm_support

ppm support build:
  extends: 
    - .cargo_build_lib
    - .ppm_support

ppm support build windows:
  extends: 
    - .cargo_build_lib_windows
    - .ppm_support

ppm support deploy:
  extends:
    - .plugin_deploy
    - .ppm_support
  needs: ['ppm support build']

ppm support deploy windows:
  extends:
    - .plugin_deploy_windows
    - .ppm_support
  needs: ['ppm support build windows']